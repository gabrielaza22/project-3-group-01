<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks</title>

    <!-- Include necessary CSS and JS libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://bootswatch.com/5/solar/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>National Parks Dashboard</h1>

            <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">LOGO</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home</a>
            <a class="nav-item nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-item nav-link" href="/map">Map</a>
            <a class="nav-item nav-link" href="/about_us">About Us</a>
            <a class="nav-item nav-link" href="/resources">Resources and Works Cited</a>
        </div>
    </nav>
 
    <div class="container-fluid mt-4">
        <h1 class="text-center">US National Parks Dashboard</h1>

        <!-- Filters -->
        <div class="form-group">
            <label for="min_species_filter">Minimum Endangered Species:</label>
            <input type="number" id="min_species_filter" class="form-control" value="0" min="0">
        </div>
        <div class="form-group">
            <label for="state_filter">State:</label>
            <select id="state_filter" class="form-control">
                <option value="All">All States</option>
                <!-- Add more state options dynamically using JavaScript -->
            </select>
        </div>
        <button id="filter" class="btn btn-primary">Apply Filters</button>
 
        <!-- Charts and Tables -->
        <div id="bar_chart"></div>
        <div id="bubble_chart"></div>
        <table id="data_table" class="table">
            <thead>
                <tr>
                    <th>State</th>
                    <th>Park Name</th>
                    <th>Acres</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
 
    <!-- Include your custom JavaScript file -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
